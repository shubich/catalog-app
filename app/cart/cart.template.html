<div ng-if="!$ctrl.phones">
    <h3>В вашей корзине пусто.</h3>
    <p>Перейдите в <a ui-sref="phones">каталог</a> и добавьте товары</p>
</div>
<div class="row">
    <div class="col-md-9">
        <!-- phone -->
        <div ng-repeat="phone in $ctrl.phones">
            <div class="row">
                <!--img  -->
                <div class="col-xs-3 text-center">
                    <a href="#!/phones/{{phone._id}}">
                        <img ng-src="{{phone.picture[0]}}" alt="{{phone.name}}" height="150">
                    </a>
                </div>
                <div class="col-xs-9">
                    <!-- name & price -->
                    <div class="row" style="font-size: 125%">
                        <div class="col-xs-10">
                            <b>
                                <a href="#!/phones/{{phone._id}}" style="color: black;">
                                    {{phone.name}}
                                </a>
                            </b>
                        </div>
                        <div class="col-xs-2 text-right"><b>{{phone.price | currency:default:0}}</b></div>
                    </div>
                    <br>
                    <!-- description -->
                    <div class="row">
                        <div class="col-xs-10">
                            <p>{{$ctrl.getPhoneInfo(phone.info)}}</p>
                        </div>
                        <div class="col-xs-2 text-right">
                            <button ng-if="!$ctrl.inCart(phone._id)" class="btn bg-blue color-white" ng-click="$ctrl.addToCart(phone._id)"><span style="cursor: pointer" class="glyphicon glyphicon-shopping-cart"></span></button>
                            <button ng-if="$ctrl.inCart(phone._id)" class="btn bg-red color-white" ng-click="$ctrl.delFromCart(phone._id)"><span style="cursor: pointer" class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>
</div>

<br>
